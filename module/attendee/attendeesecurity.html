<style type="text/css">
    .form-group .control-label {
        width: auto;
    }
</style>
<div class="page-container">
    <div ng-include="'tpls/sidebar-attendee.html'"></div>
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="form-body">
                <form name="myForm" class="form-horizontal form-row-seperated" autocomplete="off">
                    <div class="modal-header">
                        <h4 class="modal-title">密码修改</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-body">
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <label class="control-label col-sm-4">原密码</label>
                                    <div class="col-sm-8">
                                        <input class="form-control must" type="password" name="servicesMax1" ng-model="entity.orinalPassword" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <label class="control-label col-sm-4">新密码</label>
                                    <div class="col-sm-8">
                                        <input class="form-control must" type="password" name="servicesDay1" ng-model="entity.newPassword" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <label class="control-label col-sm-4">确认密码</label>
                                    <div class="col-sm-8">
                                        <input class="form-control must" type="password" name="servicesEnsure1" ng-model="entity.confirmPassword" required>
                                    </div>
                                </div>
                            </div>
                            <alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" ng-bind-html="alert.msg" close="alert.close($index)" dismiss-on-timeout="2000"></alert>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success"  ng-click="ModifyPassword();"><i class="icon-ok"></i>保存</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
