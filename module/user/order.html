<style>
.order-item-bottom{
	border-bottom: 1px solid #ccc;
}
</style>
<div class="page-container">
	<div ng-include="'tpls/sidebar-user.html'"></div>
	<div class="page-content-wrapper">
		<div class="page-content">
			<div tabset>
				<div tab select="select1()" heading="近一个月">
					<table class="order-list" width="100%" border="0" align="center" ng-show="currentList.length>0">
						<tbody ng-repeat="item in currentList">
							<tr>
								<td width="80%" align="left" height="40"><a ng-href="#/orderdetail/{{item.orderId}}">订单号：{{item.orderSn}}</a></td>
								<td width="20%" align="right" height="40">
									<a ng-href="#/orderdetail/{{item.orderId}}">
										<span ng-bind="orderStatus(item.orderStatus,item.payStatus,item.shippingStatus)">正在加载中...</span>
										<i class="glyphicon glyphicon-menu-right"></i>
									</a>
								</td>
							</tr>
							<tr ng-repeat="item2 in item.orderGoods">
								<td align="left">
									<span class="text-muted" ng-bind="item2.goodsName">正在加载中...</span>
									<!-- <a class="btn btn-default btn-xs" ng-href="#/goods/{{item2.goodsId}}">待评价</a> -->
								</td>
								<td align="right">
									<span class="text-muted">
										x
										<i ng-bind="item2.goodsNumber">0</i>
									</span>
								</td>
							</tr>
							<tr class="order-item-bottom">
								<td align="left" height="40">共<span ng-bind="item.orderGoods.length">0</span>件，订单总额：<span class="text-danger" ng-bind="item.orderAmount | currency:'￥'">￥0.00</span></td>
								<td align="right" height="40" ng-bind="item.addTime | date:'yy-MM-dd HH:mm'">00-00-00 00:00</td>
							</tr>
							<tr class="bb-dc" ng-show="item.orderStatus==0">
								<td colspan="2" align="right" height="60">
									<button type="button" class="btn btn-default" ng-class="{'hide':item.orderStatus}" ng-click="cancel('current',$index)">取消订单</button>
									<!-- <button type="button" class="btn btn-info hide" ng-class="{'hide':item.orderStatus > 1 || item.payStatus}" ng-click="payment('current',$index)">付款</button>
									<button type="button" class="btn btn-success hide" ng-class="{'hide':item.shippingStatus != 1 || item.orderStatus == 4}" ng-click="confirm('current',$index)">确认收货</button>
									<button type="button" class="btn btn-primary" data-toggle="popover" data-trigger="focus" data-html="true" data-placement="auto left">联系客服</button> -->
								</td>
							</tr>
						</tbody>
					</table>
					<div style="text-align: center;margin-top: 50px;font-size: 26px;color: #aaa;" ng-show="currentList.length<=0">
						暂无订单信息
					</div>
					<ul class="load-msg">
						<p class="no-more hide" ng-class="{'hide':currentNoMore}">没有更多了</p>
						<p class="load-more hide" ng-class="{'hide':currentLoadMore}">正在加载中...</p>
					</ul>
				</div>
				<div tab select="select2()" heading="一个月前">
					<table class="order-list" width="100%" border="0" align="center" ng-show="historyList.length>0">
						<tbody ng-repeat="item in historyList">
							<tr>
								<td width="80%" align="left" height="40"><a ng-href="#/orderdetail/{{item.orderId}}">订单号：{{item.orderSn}}</a></td>
								<td width="20%" align="right" height="40">
									<a ng-href="#/orderdetail/{{item.orderId}}">
										<span ng-bind="orderStatus(item.orderStatus,item.payStatus,item.shippingStatus)">正在加载中...</span>
										<i class="glyphicon glyphicon-menu-right"></i>
									</a>
								</td>
							</tr>
							<tr ng-repeat="item2 in item.orderGoods">
								<td align="left">
									<span class="text-muted" ng-bind="item2.goodsName">正在加载中...</span>
									<!-- <a class="btn btn-success btn-xs" ng-href="#/goods/{{item2.goodsId}}">已评价</a> -->
								</td>
								<td align="right">
									<span class="text-muted">
										x
										<i ng-bind="item2.goodsNumber">0</i>
									</span>
								</td>
							</tr>
							<tr class="order-item-bottom">
								<td align="left" height="40">共<span ng-bind="item.orderGoods.length">0</span>件，订单总额：<span class="text-danger" ng-bind="item.orderAmount | currency:'￥'">￥0.00</span></td>
								<td align="right" height="40" ng-bind="item.addTime | date:'yy-MM-dd HH:mm'">00-00-00 00:00</td>
							</tr>
							<!-- <tr class="bb-dc">
								<td colspan="2" align="right" height="60">
									<button type="button" class="btn btn-default hide" ng-class="{'hide':item.orderStatus}" ng-click="cancel('history',$index)">取消订单</button>
									<button type="button" class="btn btn-info hide" ng-class="{'hide':item.orderStatus > 1 || item.payStatus}" ng-click="payment('history',$index)">付款</button>
									<button type="button" class="btn btn-success hide" ng-class="{'hide':item.shippingStatus != 1 || item.orderStatus == 4}" ng-click="confirm('history',$index)">确认收货</button>
									<button type="button" class="btn btn-primary" data-toggle="popover" data-trigger="focus" data-html="true" data-placement="auto left">联系客服</button>
								</td>
							</tr> -->
						</tbody>
					</table>
					<div style="text-align: center;margin-top: 50px;font-size: 26px;color: #aaa;" ng-show="historyList.length<=0">
						暂无订单信息
					</div>
					<ul class="load-msg">
						<p class="no-more hide" ng-class="{'hide':historyNoMore}">没有更多了</p>
						<p class="load-more hide" ng-class="{'hide':historyLoadMore}">正在加载中...</p>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
