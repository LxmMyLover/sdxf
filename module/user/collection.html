<div class="page-container">
	<div ng-include="'tpls/sidebar-user.html'"></div>
	<div class="page-content-wrapper">
		<div class="page-content">
			<table class="collection-list" width="100%" border="0" align="center">
				<tbody ng-repeat="item in list">
					<tr class="bb-dc">
						<td class="hidden-xs" width="100" align="left" valign="top">
							<a ng-href="#/goods/{{item.goodsId}}"><img lazy-src="{{item.goodsThumb}}" alt="{{item.goodsName}}" width="120px"></a>
						</td>
						<td width="50%" align="left" valign="top"><a ng-href="#/goods/{{item.goodsId}}">{{item.goodsName}}</a></td>
						<td width="40%" align="right" valign="top"><strong class="text-danger" ng-bind="item.shopPrice|currency:'￥'">￥0.00</strong></td>
						<td width="10%" align="right" valign="top"><a href="" ng-click="del($index)">删除</a></td>
					</tr>
				</tbody>
			</table>
			<ul class="load-msg">
				<p class="no-more hide" ng-class="{'hide':noMore}">没有更多了</p>
				<p class="load-more hide" ng-class="{'hide':loadMore}">正在加载中...</p>
			</ul>
		</div>
	</div>
</div>
