<div class="page-container">
	<div ng-include="'tpls/sidebar-user.html'"></div>
	<div class="page-content-wrapper">
		<div class="page-content">
			<table class="page-header" width="100%" border="0" align="center">
				<tr>
					<td>当前您的积分：<span class="text-danger" ng-bind="users.payPoints">0</span></td>
					<td align="right"><a class="btn btn-default" href="">去积分商城</a></td>
				</tr>
				<tr>
				  <td colspan="2"><span class="text-muted">注：积分不能提现，只供本站购物使用</span></td>
			  </tr>
			</table>
		
			<table class="score-list" width="100%" border="0" align="center">
				<tbody ng-repeat="item in list">
					<tr>
						<td><span class="text-danger"><i ng-bind="item.payPoints">0</i> 积分</span></td>
						<td align="right" ng-bind="item.changeTime | date:'yy-MM-dd HH:mm'">00-00-00 00:00</td>
					</tr>
					<tr class="bb-dc">
						<td colspan="2"><span class="text-muted" ng-bind="item.changeDesc"></span></td>
			      	</tr>
		      	</tbody>
			</table>
			<ul class="load-msg">
				<p class="no-more hide" ng-class="{'hide':noMore}">没有更多了</p>
				<p class="load-more hide" ng-class="{'hide':loadMore}">正在加载中...</p>
			</ul>
		</div>
	</div>
</div>
