<div class="page-container">
	<div class="page-content-wrapper">
		<div class="page-content">
			<form name="myForm" ng-submit="save()" class="form-horizontal" autocomplete="off">
				<div class="form-body">
					<div class="form-group">
						<label class="control-label">账号</label>
						<div class="control-input">
							<input type="text" name="username" class="form-control" placeholder="请输入账户" ng-model="userName" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">密码</label>
						<div class="control-input">
							<input type="password" name="password" class="form-control" placeholder="请输入密码" ng-model="password" required>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-warning btn-block" autocomplete="off" ng-disabled="myForm.$invalid">登录</button>
			</form>
		</div>
	</div>
</div>
