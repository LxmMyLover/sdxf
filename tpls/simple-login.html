<form name="myForm" ng-submit="save()" class="form-horizontal" autocomplete="off">
    <div class="form-body">
        <div class="form-group">
            <label class="control-label">用户名</label>
            <div class="control-input">
                <input type="text" name="username" class="form-control" placeholder="请输入用户名" ng-model="userName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">密码</label>
            <div class="control-input">
                <input type="password" name="password" class="form-control" placeholder="请输入密码" ng-model="password" required>
            </div>
        </div>
    </div>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" ng-bind-html="alert.msg" close="alert.close($index)" dismiss-on-timeout="2000"></alert>
    <button type="submit" class="btn btn-warning btn-block" autocomplete="off" ng-disabled="myForm.$invalid">登录</button>
</form>
